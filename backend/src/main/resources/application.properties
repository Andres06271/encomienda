# Server Configuration
server.port=8080

# Application Name
spring.application.name=encomienda-backend

# H2 Database Configuration (PERSISTENTE - guarda en archivo)
# Los datos se guardan en: ./data/encomienda.mv.db
spring.datasource.url=jdbc:h2:file:./data/encomienda;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (para ver la base de datos en el navegador)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
